name: Build and Deploy Reach Backend

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: registry.reachsdk.online
  IMAGE_NAME: reach-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository (for docker-compose file)
        uses: actions/checkout@v4

      - name: Setup deployment files
        env:
          DB_URI: ${{ secrets.DB_URI }}
          CRYPTO_SECRET: ${{ secrets.CRYPTO_SECRET }}
          CDN_SECRET_KEY: ${{ secrets.CDN_SECRET_KEY }}
          UPDATE_SECRET: ${{ secrets.UPDATE_SECRET }}
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          POLAR_API_KEY: ${{ secrets.POLAR_API_KEY }}
          POLAR_WEBHOOK_SECRET: ${{ secrets.POLAR_WEBHOOK_SECRET }}
          POLAR_ENDPOINT_URI: ${{ secrets.POLAR_ENDPOINT_URI }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          # Create the deployment package
          mkdir -p deploy
          cp docker-compose-with-traefik.yaml deploy/docker-compose.yml
          
          # Create .env file for the server with actual values
          cat > deploy/.env << EOF
          DB_URI=${DB_URI}
          CRYPTO_SECRET=${CRYPTO_SECRET}
          CDN_SECRET_KEY=${CDN_SECRET_KEY}
          UPDATE_SECRET=${UPDATE_SECRET}
          DASHBOARD_URL=${DASHBOARD_URL}
          POLAR_API_KEY=${POLAR_API_KEY}
          POLAR_WEBHOOK_SECRET=${POLAR_WEBHOOK_SECRET}
          POLAR_ENDPOINT_URI=${POLAR_ENDPOINT_URI}
          RESEND_API_KEY=${RESEND_API_KEY}
          EOF
          
          # Create initialization script
          cat > deploy/init-server.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "ğŸ”§ Initializing Reach Backend Server..."
          
          # Create required directories
          APP_DIR="/home/opc/apps/reach-backend"
          mkdir -p "$APP_DIR"
          
          # Create Docker network if not exists
          docker network inspect frontend >/dev/null 2>&1 || \
            docker network create frontend
          
          # Create named volume for persistent CDN data
          docker volume inspect reach-cdn-data >/dev/null 2>&1 || \
            docker volume create reach-cdn-data
          
          echo "âœ… Server initialization complete!"
          SCRIPT
          chmod +x deploy/init-server.sh

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_SSH_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          source: "deploy/*"
          target: "/home/opc/apps/reach-backend"
          strip_components: 1

      - name: Deploy to Oracle Cloud VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_SSH_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          envs: REGISTRY,REGISTRY_USERNAME,REGISTRY_PASSWORD
          script: |
            set -e
            cd /home/opc/apps/reach-backend
            
            echo "ğŸ”§ Running initialization script..."
            chmod +x init-server.sh
            ./init-server.sh
            
            echo "ğŸ”‘ Logging in to Container Registry..."
            echo "$REGISTRY_PASSWORD" | docker login $REGISTRY \
              --username="$REGISTRY_USERNAME" --password-stdin
            
            echo "â¬‡ï¸  Stopping current containers..."
            docker compose down --remove-orphans || true
            
            echo "ğŸ“¦ Pulling latest image..."
            docker compose pull
            
            echo "ğŸš€ Starting with new image..."
            docker compose up -d
            
            echo "â³ Waiting for health check..."
            sleep 15
            
            # Check if container is healthy
            HEALTH=$(docker inspect --format='{{.State.Health.Status}}' reach-backend 2>/dev/null || echo "unknown")
            if [ "$HEALTH" = "healthy" ]; then
              echo "âœ… Container is healthy!"
            elif [ "$HEALTH" = "starting" ]; then
              echo "â³ Container is still starting, waiting..."
              sleep 30
              HEALTH=$(docker inspect --format='{{.State.Health.Status}}' reach-backend 2>/dev/null || echo "unknown")
              echo "ğŸ“Š Health status: $HEALTH"
            else
              echo "âš ï¸  Health status: $HEALTH"
              echo "ğŸ“‹ Container logs:"
              docker compose logs --tail=100
            fi
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âœ… Deployment complete!"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker compose ps
            echo ""
            echo "ğŸ“ Volume info:"
            docker volume inspect reach-cdn-data --format '{{.Mountpoint}}'
