name: Build and Deploy Reach Backend

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: registry.reachsdk.online
  IMAGE_NAME: reach-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository (for docker-compose file)
        uses: actions/checkout@v4

      - name: Setup deployment files
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          DB_URI: ${{ secrets.DB_URI }}
          CRYPTO_SECRET: ${{ secrets.CRYPTO_SECRET }}
          CDN_SECRET_KEY: ${{ secrets.CDN_SECRET_KEY }}
          UPDATE_SECRET: ${{ secrets.UPDATE_SECRET }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          POLAR_API_KEY: ${{ secrets.POLAR_API_KEY }}
          POLAR_WEBHOOK_SECRET: ${{ secrets.POLAR_WEBHOOK_SECRET }}
          POLAR_ENDPOINT_URI: ${{ secrets.POLAR_ENDPOINT_URI }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
          MICROSOFT_CLIENT_SECRET: ${{ secrets.MICROSOFT_CLIENT_SECRET }}
        run: |
          # Create the deployment package
          mkdir -p deploy
          cp docker-compose-with-traefik.yaml deploy/docker-compose.yml
          
          # Create .env file for the server with actual values
          cat > deploy/.env << EOF
          # Application Configuration
          NODE_ENV=production
          PORT=3000
          BASE_URL=${BASE_URL}
          
          # Database Configuration
          DB_URI=${DB_URI}
          
          # Security Secrets
          CRYPTO_SECRET=${CRYPTO_SECRET}
          CDN_SECRET_KEY=${CDN_SECRET_KEY}
          UPDATE_SECRET=${UPDATE_SECRET}
          BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
          
          # External Services
          DASHBOARD_URL=${DASHBOARD_URL}
          POLAR_API_KEY=${POLAR_API_KEY}
          POLAR_WEBHOOK_SECRET=${POLAR_WEBHOOK_SECRET}
          POLAR_ENDPOINT_URI=${POLAR_ENDPOINT_URI}
          RESEND_API_KEY=${RESEND_API_KEY}
          
          # Microsoft OAuth
          MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
          MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
          
          # Process Manager Configuration
          MAX_CRASHES_BEFORE_EXIT=3
          CRASH_WINDOW_MS=60000
          GRACEFUL_SHUTDOWN_TIMEOUT_MS=10000
          DOCKER_CONTAINER=true
          
          # Logging Configuration
          LOG_DIR=./logs
          LOG_LEVEL=INFO
          LOG_TO_CONSOLE=true
          MAX_LOG_SIZE=10485760
          MAX_LOG_FILES=30
          
          # File Upload Configuration
          MULTER_DIR=/app/cdn
          
          # Health Check Configuration
          HEALTH_CHECK_INTERVAL_MS=30000
          EOF
          
          # Create initialization script
          cat > deploy/init-server.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "ğŸ”§ Initializing Reach Backend Server..."
          
          # Create required directories
          APP_DIR="/home/opc/apps/reach-backend"
          mkdir -p "$APP_DIR"
          
          # Create Docker network if not exists
          docker network inspect frontend >/dev/null 2>&1 || \
            docker network create frontend
          
          # Create named volumes for persistent data
          docker volume inspect reach-cdn-data >/dev/null 2>&1 || \
            docker volume create reach-cdn-data
          
          docker volume inspect reach-logs-data >/dev/null 2>&1 || \
            docker volume create reach-logs-data
          
          echo "âœ… Server initialization complete!"
          SCRIPT
          chmod +x deploy/init-server.sh

          # Create rollback script
          cat > deploy/rollback.sh << 'ROLLBACK_SCRIPT'
          #!/bin/bash
          set -e
          
          echo "ğŸ”„ Rolling back Reach Backend deployment..."
          
          cd /home/opc/apps/reach-backend
          
          # Stop current containers
          docker compose down --remove-orphans --timeout 30 || true
          
          # Find previous working image
          PREVIOUS_IMAGE=$(docker images registry.reachsdk.online/reach-backend --format "{{.Repository}}:{{.Tag}}" | grep -v "latest" | head -n 1)
          
          if [ -n "$PREVIOUS_IMAGE" ]; then
            echo "ğŸ“¦ Rolling back to: $PREVIOUS_IMAGE"
            
            # Update docker-compose to use previous image
            sed -i "s|image: registry.reachsdk.online/reach-backend:.*|image: $PREVIOUS_IMAGE|" docker-compose.yml
            
            # Start with previous image
            docker compose up -d
            
            echo "â³ Waiting for rollback to complete..."
            sleep 30
            
            # Check health
            HEALTH=$(docker inspect --format='{{.State.Health.Status}}' reach-backend 2>/dev/null || echo "unknown")
            if [ "$HEALTH" = "healthy" ]; then
              echo "âœ… Rollback successful!"
            else
              echo "âš ï¸  Rollback completed but health check failed. Manual intervention may be required."
            fi
          else
            echo "âŒ No previous image found for rollback"
            exit 1
          fi
          ROLLBACK_SCRIPT
          chmod +x deploy/rollback.sh

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_SSH_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          source: "deploy/*"
          target: "/home/opc/apps/reach-backend"
          strip_components: 1
          overwrite: true

      - name: Deploy to Oracle Cloud VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_SSH_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          envs: REGISTRY,REGISTRY_USERNAME,REGISTRY_PASSWORD
          script: |
            set -e
            cd /home/opc/apps/reach-backend
            
            echo "ğŸ”§ Running initialization script..."
            chmod +x init-server.sh
            ./init-server.sh

            echo "ğŸ§¹ Removing legacy docker-compose.yaml (warning cleanup)..."
            rm -f docker-compose.yaml
            
            echo "ğŸ”‘ Logging in to Container Registry..."
            echo "$REGISTRY_PASSWORD" | docker login $REGISTRY \
              --username="$REGISTRY_USERNAME" --password-stdin
            
            echo "â¬‡ï¸  Stopping current containers..."
            docker compose down --remove-orphans --timeout 30 || true
            
            echo "ğŸ§¹ Cleaning up any stale lock files..."
            # Remove stale lock files that might prevent startup
            if [ -d "logs/state" ]; then
              find logs/state -name "*.lock" -type f -mtime +1 -delete 2>/dev/null || true
              find logs/state -name "crash-state.json" -type f -mtime +1 -delete 2>/dev/null || true
            fi
            
            echo "ğŸ“¦ Pulling latest image..."
            docker compose pull
            
            echo "ğŸš€ Starting with new image..."
            docker compose up -d
            
            echo "â³ Waiting for container to start (60 seconds)..."
            sleep 60
            
            # Check container status
            CONTAINER_STATUS=$(docker inspect --format='{{.State.Status}}' reach-backend 2>/dev/null || echo "not-found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "âŒ Container failed to start. Status: $CONTAINER_STATUS"
              echo "ğŸ“‹ Container logs:"
              docker compose logs --tail=200
              exit 1
            fi
            
            echo "ğŸ” Checking health status..."
            MAX_ATTEMPTS=12
            ATTEMPT=1
            
            while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              HEALTH=$(docker inspect --format='{{.State.Health.Status}}' reach-backend 2>/dev/null || echo "unknown")
              
              case $HEALTH in
                "healthy")
                  echo "âœ… Container is healthy! (attempt $ATTEMPT/$MAX_ATTEMPTS)"
                  break
                  ;;
                "starting")
                  echo "â³ Container is still starting... (attempt $ATTEMPT/$MAX_ATTEMPTS)"
                  ;;
                "unhealthy")
                  echo "âŒ Container is unhealthy (attempt $ATTEMPT/$MAX_ATTEMPTS)"
                  echo "ğŸ“‹ Recent logs:"
                  docker compose logs --tail=50 --since 2m
                  exit 1
                  ;;
                *)
                  echo "âš ï¸  Unknown health status: $HEALTH (attempt $ATTEMPT/$MAX_ATTEMPTS)"
                  ;;
              esac
              
              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "â° Health check timeout reached"
                echo "ğŸ“‹ Full container logs:"
                docker compose logs --tail=200
                exit 1
              fi
              
              sleep 10
              ATTEMPT=$((ATTEMPT + 1))
            done
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âœ… Deployment complete!"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            docker compose ps
            echo ""
            echo "ğŸ“ Volume info:"
            docker volume inspect reach-cdn-data --format '{{.Mountpoint}}' 2>/dev/null || echo "Volume not found"
            
            echo ""
            echo "ğŸ” Final health check via HTTP..."
            # Test the actual HTTP endpoint
            if curl -f -s --max-time 10 http://localhost:3000/health > /dev/null; then
              echo "âœ… HTTP health check passed!"
              
              # Get version info
              VERSION_INFO=$(curl -s http://localhost:3000/health | jq -r '.version // "unknown"' 2>/dev/null || echo "unknown")
              echo "ğŸ“¦ Deployed version: $VERSION_INFO"
              
            else
              echo "âŒ HTTP health check failed!"
              echo "ğŸ“‹ Checking container logs for errors..."
              docker compose logs --tail=50 reach-backend
              
              echo ""
              echo "ğŸ”„ Attempting automatic rollback..."
              chmod +x rollback.sh
              ./rollback.sh || echo "âš ï¸  Rollback failed or not available"
              
              exit 1
            fi
            
            echo ""
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âœ… Deployment complete and verified!"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
