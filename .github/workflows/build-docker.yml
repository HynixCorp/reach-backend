name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: https://registry.reachsdk.online
  IMAGE_NAME: reach-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Debug secret lengths
        run: |
          echo "Username length: $(echo -n '${{ secrets.REGISTRY_USERNAME }}' | wc -c)"
          echo "Password length: $(echo -n '${{ secrets.REGISTRY_PASSWORD }}' | wc -c)"
      - name: Raw docker login to registry
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
            docker login ${{ env.REGISTRY }} \
              -u "${{ secrets.REGISTRY_USERNAME }}" \
              --password-stdin

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Docker image pushed successfully!"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
          echo "üìç Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Oracle Cloud VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_SSH_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            cd /home/opc/apps/reach-backend

            echo "üîë Logging in to Oracle Container Registry..."
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} \
              --username="${{ secrets.REGISTRY_USERNAME }}" --password-stdin

            echo "‚¨áÔ∏è  Stopping current containers..."
            docker compose down

            echo "üì¶ Pulling latest image..."
            docker compose pull

            echo "üöÄ Starting with new image..."
            docker compose up -d

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Deployment complete! Container status:"
            docker compose ps
