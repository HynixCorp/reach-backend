name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  OCI_REGISTRY: ocir.mx-monterrey-1.oci.oraclecloud.com
  OCI_NAMESPACE: axzmqxvekkqk
  IMAGE_NAME: reach-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Oracle Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.OCI_REGISTRY }}
          username: ${{ env.OCI_NAMESPACE }}/${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.OCI_REGISTRY }}/${{ env.OCI_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Docker image pushed successfully!"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
          echo "üìç Registry: ${{ env.OCI_REGISTRY }}/${{ env.OCI_NAMESPACE }}/${{ env.IMAGE_NAME }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Oracle Cloud VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_SSH_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            cd /home/opc/apps/reach-backend

            echo "üîë Logging in to Oracle Container Registry..."
            echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login ${{ env.OCI_REGISTRY }} \
              --username="${{ env.OCI_NAMESPACE }}/${{ secrets.OCI_USERNAME }}" --password-stdin

            echo "‚¨áÔ∏è  Stopping current containers..."
            docker compose down

            echo "üì¶ Pulling latest image..."
            docker compose pull

            echo "üöÄ Starting with new image..."
            docker compose up -d

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "‚úÖ Deployment complete! Container status:"
            docker compose ps
